<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
    <title>Login | Sign up</title>
</head>
<body>  
    


    <div class="all">
        <div>
            <h1>Sign in</h1>
        </div>

        <div class="my first">
            <span><i class="fa fa-user icon"></i></span>
            <input type="text" name="username" id="user" autocomplete="off" >
            
        </div>
        <div class="my first">
            <span><i class="fa fa-key icon"></i></span>
            <input type="password" name="password" id="password" >
        
        </div>
        <div  class="my but">
            <button type="submit">Login</button>
        </div>
        <div class="my links">
            <a href="#" target="_blank" rel="noopener noreferrer">Forgot Password ?</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Sign up</a>
        </div>

    </div>

</body>
</html>
